<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="A minimalistic start page for your browser">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Startpage</title>

 	<link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
 	 <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.1/material.grey-blue.min.css" />
 	 <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

 	 <style type="text/css">
 	 	
 	 	.content > * {
 	 		margin-left: auto;
 	 		margin-right: auto;
 	 		text-align: center;
 	 	}

 	 </style>

</head>

<body>

	<div class="mdl-layout__container">
		<div class="mdl-layout mdl-js-layout">

		<main class="mdl-layout__content mdl-color--grey-100">

			<div class="mdl-grid content">
			
				<div class="mdl-card mdl-shadow--2dp demo-card-wide mdl-cell mdl-cell--3-col">
					<div class="mdl-card__title mdl-color--red">
						<h2 class="mdl-card__title-text mdl-color-text--white">Search on duckduckgo</h2>
					</div>
					<div class="mdl-card__supporting-text">
						<div class="mdl-textfield mdl-js-textfield">
							<input class="mdl-textfield__input" type="text" id="search">
							<label class="mdl-textfield__label" for="search">Cats</label>
						</div>
					</div>
					<div class="mdl-cared__menu">
						<a class="mdl-button mdl-color-text--red-800 mdl-js-button mdl-js-ripple-effect">
							Search
						</a>
					</div>
				</div>

			</div>

		</main>

		</div>
	</div>

	<script src="https://storage.googleapis.com/code.getmdl.io/1.0.1/material.min.js"></script>

</body>

</html>
