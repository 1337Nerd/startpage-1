<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="A minimalistic start page for your browser">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Startpage</title>

 	<link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
 	 <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.1/material.grey-blue.min.css" />
 	 <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

 	 <style type="text/css">
 	 	
 	 	.search-widget {
 	 		margin-left: auto;
 	 		margin-right: auto;
 	 	}

 	 	.link {
 	 		display: block;
 	 		margin-left: auto;
 	 		margin-right: auto;
 	 	}

		#search-icon {
			padding-right: 10px;
		}

 	 </style>

</head>

<body>

	<div class="mdl-layout__container">
		<div class="mdl-layout mdl-js-layout">

		<main class="mdl-layout__content mdl-color--grey-800">

			<div class="mdl-grid content">
			
				<!--
				Search widget
				for searching on ddg
				-->
				<div class="search-widget mdl-card mdl-shadow--2dp demo-card-wide mdl-cell mdl-cell--3-col mdl-cell--6-col-tablet mdl-cell--12-col-phone">
					<div class="mdl-card__title mdl-color--red">
						<i class="material-icons mdl-color-text--white" id="search-icon">search</i>
						<h2 class="mdl-card__title-text mdl-color-text--white">Duckduckgo</h2>
					</div>
					<div class="mdl-card__supporting-text">
						<div class="mdl-textfield mdl-js-textfield">
							<input class="mdl-textfield__input" type="text" id="search" />
							<label class="mdl-textfield__label" for="search">Cats</label>
						</div>
					</div>
					<div class="mdl-cared__menu">
						<a class="mdl-button mdl-color-text--red-800 mdl-js-button mdl-js-ripple-effect" id="button-search">
							Search
						</a>
					</div>
				</div>

				<div class="links mdl-cell mdl-cell--12-col">
				
					<a class="link mdl-button mdl-color-text--purple-300 mdl-js-button mdl-js-ripple-effect mdl-cell mdl-cell--2-col" href="http://www.reddit.com/r/unixporn">/r/Unixporn</a>
					<a class="link mdl-button mdl-color-text--orange-600 mdl-js-button mdl-js-ripple-effect mdl-cell mdl-cell--2-col" href="https://news.ycombinator.com/">HackerNews</a>
					<a class="link mdl-button mdl-color-text--orange-800 mdl-js-button mdl-js-ripple-effect mdl-cell mdl-cell--2-col" href="https://soundcloud.com/maximation-1/likes">Soundcloud</a>

				</div>				

			</div>

		</main>

		</div>
	</div>

	<script src="https://storage.googleapis.com/code.getmdl.io/1.0.1/material.min.js"></script>

	<script type="text/javascript">

		var searchbox = document.getElementById('search');
		var searchbutton = document.getElementById('button-search')

		searchbox.focus();

		searchbox.onkeypress = function(e) {
			if (e.keyCode === 13) {
				search();
			}
		}

		searchbutton.addEventListener('click', search, false);

		function search() {
			var query = searchbox.value;
			window.location = 'https://duckduckgo.com/?q=' + query;
		}

	</script>

</body>

</html>
